name: Layer1-tests

on:
    push:
        branches:
            - dev
jobs:
    L1-test:
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18"

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm test

            - name: Create Pull Request
              uses: peter-evans/create-pull-request@v3
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  title: "Automated PR"
                  base: "test"
                  head: "dev"
                  body: "L1 tests successful"
